spring:
  profiles:
    active: datasource
---
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    root: info
    com.example: debug
    io.github.luminion: debug
    io.github.bootystar: debug
    org.apache.sql: debug
    org.mybatis: debug
    java.sql: debug
